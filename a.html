<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER-INFO</title>
    <link rel="stylesheet" href="a.css" />
  </head>
  <body>
    <div class="head"><h1>WELCOME TO WEATHER STATION</h1></div>
    <div class="container">
      <div class="city">
        <div class="search">
          <div class="in"><input type="text" /></div>
          <img src="search.png" alt="" />
        </div>
        <div class="sun"><img src="sun.png" alt=""></div>
        <div class="degree">27</div>
        <div class="cityname">surat</div>
        <div class="info">
          <div class="humidity">
            <img class="img" src="humidity.png" alt="" />
            <div>
              <p>Humidity</p>
              <span class="humival">43</span>
            </div>
            
          </div>
          <div class="windspeed">
            <img src="wind speed.png" alt="" />
            <div>
              <p>Wind Speed</p>
              <span class="windval">12</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="a.js"></script>
  </body>
</html>
